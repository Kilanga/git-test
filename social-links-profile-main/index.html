<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Links Profile</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="profile-card">
        <img src="assets/images/avatar-jessica.jpeg" alt="Jessica Randall" class="profile-img">
        <h1 class="name">Jessica Randall</h1>
        <p class="location">London, United Kingdom</p>
        <p class="bio">"Front-end developer and avid reader."</p>
        <div class="social-links">
            <a href="#" class="social-button">GitHub</a>
            <a href="#" class="social-button">Frontend Mentor</a>
            <a href="#" class="social-button">LinkedIn</a>
            <a href="#" class="social-button">Twitter</a>
            <a href="#" class="social-button">Instagram</a>
        </div>
    </div>
</body>
</html>
