<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Links Profile</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main>
        <div class="profile-card">
            <img src="assets/images/avatar-jessica.jpeg" alt="Jessica Randall" class="profile-img">
            <h1 class="name">Jessica Randall</h1>
            <p class="location">London, United Kingdom</p>
            <p class="bio">"Front-end developer and avid reader."</p>
            <ul class="social-links">
              <li>
                  <a href="https://github.com" class="social-button" target="_blank" rel="noopener noreferrer">
                      GitHub <span class="sr-only">(opens in new window)</span>
                  </a>
              </li>
              <li>
                  <a href="https://www.frontendmentor.io" class="social-button" target="_blank" rel="noopener noreferrer">
                      Frontend Mentor <span class="sr-only">(opens in new window)</span>
                  </a>
              </li>
              <li>
                  <a href="https://www.linkedin.com" class="social-button" target="_blank" rel="noopener noreferrer">
                      LinkedIn <span class="sr-only">(opens in new window)</span>
                  </a>
              </li>
              <li>
                  <a href="https://twitter.com" class="social-button" target="_blank" rel="noopener noreferrer">
                      Twitter <span class="sr-only">(opens in new window)</span>
                  </a>
              </li>
              <li>
                  <a href="https://www.instagram.com" class="social-button" target="_blank" rel="noopener noreferrer">
                      Instagram <span class="sr-only">(opens in new window)</span>
                  </a>
              </li>
          </ul>
        </div>
    </main>
</body>
</html>
