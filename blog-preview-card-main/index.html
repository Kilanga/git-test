<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blog Preview Card</title>
  <link href="https://fonts.googleapis.com/css2?family=Figtree:wght@500;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <div class="card">
    <div class="card-image">
      <!-- SVG is referenced here -->
      <img src="assets/images/illustration-article.svg" alt="Illustration for the article">
    </div>
    <div class="card-content">
      <div class="category">Learning</div>
      <div class="date">Published 21 Dec 2023</div>
      <h1>HTML & CSS foundations</h1>
      <p>These languages are the backbone of every website, defining structure, content, and presentation.</p>
      <div class="author">
        <img src="assets/images/image-avatar.webp" alt="Greg Hooper">
        <span>Greg Hooper</span>
      </div>
    </div>
  </div>

</body>
</html>
