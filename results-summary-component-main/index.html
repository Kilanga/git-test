<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Résumé des Résultats</title>

  <!-- Import de Tailwind CSS via CDN -->
  <link rel="stylesheet" href="style.css">

  <!-- Import de la police Hanken Grotesk -->
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
</head>
<body class="bg-gradient-to-b from-[hsl(252,100%,67%)] to-[hsl(241,81%,54%)] min-h-screen flex items-center justify-center p-4">
  <div id="app" class="w-full max-w-md md:max-w-2xl bg-white rounded-2xl shadow-xl overflow-hidden flex flex-col md:flex-row">
    
    <!-- Section Résultat -->
    <div class="md:w-1/2 bg-gradient-to-b from-[hsla(256,72%,46%,1)] to-[hsla(241,72%,46%,0)] text-center p-8 flex flex-col items-center justify-center">
      <h2 class="text-lg font-bold text-white">Your Result</h2>
      <div class="bg-gradient-to-b from-[hsl(252,100%,67%)] to-[hsl(241,81%,54%)] rounded-full w-36 h-36 flex flex-col items-center justify-center my-4">
        <p class="text-4xl font-extrabold text-white">{{ totalScore }}</p>
        <span class="text-sm text-white">of 100</span>
      </div>
      <h3 class="text-2xl font-bold text-white">{{ resultMessage }}</h3>
      <p class="text-white mt-2">You scored higher than 65% of the people who have taken these tests.</p>
    </div>
    
    <!-- Section Résumé -->
    <div class="md:w-1/2 p-8 bg-white">
      <h2 class="text-lg font-bold text-gray-700 mb-4">Summary</h2>
      
      <!-- Liste des Catégories -->
      <div v-for="(test, index) in testResults" :key="index" class="flex items-center justify-between p-4 rounded-lg mb-3 bg-[hsl(221,100%,96%)]">
        <div class="flex items-center">
          <img :src="test.icon" :alt="test.category" class="w-6 h-6 mr-4">
          <p class="text-gray-700 font-semibold">{{ test.category }}</p>
        </div>
        <p class="text-gray-700 font-bold">{{ test.score }} / 100</p>
      </div>
      
      <!-- Bouton Continuer -->
      <button class="w-full bg-[hsl(234,85%,45%)] text-white font-bold py-2 rounded-lg hover:bg-[hsl(234,85%,60%)] transition">Continue</button>
    </div>
    
  </div>

  <!-- Attribution (Optionnel) -->
  <div class="attribution text-center text-xs text-gray-500 mt-4">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank" class="text-blue-500">Frontend Mentor</a>. 
    Coded by <a href="#" class="text-blue-500">Votre Nom Ici</a>.
  </div>
  
  <!-- Import du fichier JavaScript -->
  <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
  <script src="app.js"></script>
</body>
</html>
